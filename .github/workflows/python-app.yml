name: Build and Release

on:
  push:
    branches:
      - master   # 监听 master 分支的更新，可以改为你自己的分支名
  pull_request:
    branches:
      - master   # 当向 master 分支发起 PR 时，也会触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --add-data "trash_info.py;." main.py

      - name: Create Git tag
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git tag v1.0.0
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
